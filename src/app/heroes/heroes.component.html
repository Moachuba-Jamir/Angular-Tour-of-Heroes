<!--retrieving a list of heroes using ngFor directive -->

<div  id="hero-container">
    <h2>MY heroes for Mobile Legends</h2>
    <ul>
        <li *ngFor= "let hero of heroes" [class] = "classVar">
            <button type="button" (click) = " onSelect(hero)">
                <span>{{hero.id}}</span>
                <span>{{hero.name}}</span>
            </button>
        </li>
    </ul>
</div>

<app-hero-details [hero] = "selectedHero"></app-hero-details>
